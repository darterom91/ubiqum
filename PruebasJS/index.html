    <!-- cambiar color de fondo al mover el mouse -->
    
    <div id="fondo" onmouseover="changeBackground(event)" onmouseout="clearCoor()">c
      <p id="paraf" onmouseover="changeFontColor(event)" onmouseout="clearCoor()">Cambiando color fondo y fuente</p>
    </div>

    <script>
      function changeBackground(e) {
        document.getElementById("fondo").style.backgroundColor = "yellowgreen";
      }

      function changeFontColor(e) {
          document.getElementById("paraf").style.color = "blue";
        }

        function clearCoor() {
          document.getElementById("fondo").style.backgroundColor = "white";
          document.getElementById("paraf").style.color = "black";
        }
    </script>
    
    <!-- localizar la posicion de una letra -->
    <p>txt = "abcdefghijklm"</p>
    <p id="cosa"></p>

    <script>
        var str = "abcdefghijklm";
        var pos = str.indexOf("h");

        document.getElementById("cosa").innerHTML = pos ;
    </script>

    <form id="formTest" action="/PruebasJS/index.html">
      First name: <input type="text" name="fName" value="David">
      Last name: <input type="text" name="lName" value="Artero">
      <input type="submit" value="submit">
    </form>

    <button onclick="formFunction()">Click me!!!</button>

    <p id="showInfo"></p>

    <script>
      function formFunction() {
        var x = document.forms["formTest"];
        var txt = "";
        var i;

        for (i = 0; i < x.length; i++) {
          txt += x.elements[i].value + "<br>";
        }
        document.getElementById("showInfo").innerHTML = txt;
      }
    </script>
